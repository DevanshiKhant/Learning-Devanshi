<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="main">
        <div>
        <h1>Registration-form</h1><br>
        <form method="post">
        <label for="fname"> First name : </label>
        <input type="text" name="fname" id="fname" class="input" autocomplete="given-name"><br><br> 
         
        <label for="lname"> Last name : </label>
        <input type="text" name="lname" id="lname" class="input" > <br><br>

        <label for="gender"> Gender  :  </label>
        <label for="male"><input type="radio" class="radio" name="gender" value="male"  checked> Male </label> 
        <label for="female"><input type="radio" class="radio" name="gender" value="female"> Female</label><br>

        <label for="bod">Birthdate :</label>
        <input type="date" name="bod" class="input" id="bod"><br><br>

        <label for="number"> Mobile No : </label>
        <input type="tel" name="number" id="number" class="input" ><br><br>

        <label for="email"> Email : </label>
        <input type="email" name="email" id="email" class="input"><br><br>

        <label for="password"> Password : <p>Please Enter Strong password</p> </label>
        <input type="password" name="password" id="password" class="input">
        <br><br>

        <label for="lang"> Language : </label>
        <input type="checkbox"  class="checkbox" name="English" id="English">English 
        <input type="checkbox" class="checkbox" name="Hindi" id="Hindi">Hindi 
        <input type="checkbox" class="checkbox" name="Gujrati" id="Gujrati">Gujrati <br><br>

        <label for="address">Address :</label>
        <textarea name="address" id="address" cols="30" rows="5"></textarea><br><br>

        <label for="city"> City : </label>
        <select name="city" id="city"> 
            <option value="" disabled selected>Select</option>
            <option value="Jamnagar"> Jamnagar</option> 
            <option value="Surat"> Surat</option>
            <option value="Rajkot"> Rajkot</option>     
        </select><br><br>

         <label for="pdf">Upload pdf: </label>
        <input type="file" name="pdf" id="pdf" accept=".pdf" > <br><br>

        </div>
         <div class="container">
            
             <button type="submit" class="green">Register</button>
             <button type="reset" class="green">Clear</button>
        </div>
              
    </form>
    </div>
</body>
</html>
