<html lang="en">
<head>
    <style>
        body 
        {
            border: 1px solid;
            padding: 5px;
            width:fit-content;
            height: fit-content;
        }
        button,input{
            padding: 5px;
            border-radius: 5px;
            margin: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Fetch API Form</h1>
    <form id="form">
        <input placeholder="Enter Name" type="text" name="name" id="name"><br>
        <input placeholder="Enter Email" type="text" name="email" id="email">
        <input type="submit" value="submit" id="submit">
    </form>
      <div id="output"></div>      
    
    <script>
      
        const submit = document.getElementById('submit');
        const form  = document.getElementById('form');
        const output = document.getElementById('output');
        
        submit.onclick = function(e){
            e.preventDefault();
            const nameId = document.getElementById('name');
            const name = nameId.value;
            const emailId = document.getElementById('email');
            const email = emailId.value;
            fetch('https://jsonplaceholder.typicode.com/users',{
                method:'post',
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify({name,email})
            })
            .then(res=>res.json())
            .then(data=>console.log(data))
            .catch(err=>console.log(err))
            
            const newElement = document.createElement('output');
            const store= `${name} | ${email} `;
            newElement.innerHTML = `<br>${store}` ;
            output.appendChild(newElement);
            


            form.reset();
           
        }

        
    </script>   
</body>
</html>
