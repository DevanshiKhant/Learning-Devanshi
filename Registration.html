<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-form</title>
</head>
<body>
    <form method="post">
        <label for="fname"> First name : </label>
        <input type="text" name="fname" id="fname" placeholder="Enter First name" autocomplete="given-name"><br><br> 
         
        <label for="lname"> Last name : </label>
        <input type="text" name="lname" id="lname" placeholder="Enter last name"> <br><br>

        <label for="gender"> Gender  :  </label>
        <label for="male"><input type="radio" name="gender" value="male"> Male </label> 
        <label for="female"><input type="radio" name="gender" value="female"> Female</label><br><br>

        <label for="bod">Birthdate :</label>
        <input type="date" name="bod" id="bod"><br><br>

        <label for="number"> Mobile No : </label>
        <input type="tel" name="number" id="number" placeholder="Enter Mobile no."><br><br>

        <label for="email"> Email : </label>
        <input type="email" name="email" id="email" placeholder="Enter Email"><br><br>

        <label for="password"> Password : </label>
        <input type="password" name="password" id="password" placeholder="Enter Password"><br><br>

        <label for="lang"> Language : </label>
        <input type="checkbox" name="checkbox" id="checkbox">English 
        <input type="checkbox" name="checkbox" id="checkbox">Hindi 
        <input type="checkbox" name="checkbox" id="checkbox">Gujrati <br><br>

        <label for="address">Address :</label>
        <!-- <input type="text" name="address" id="address" placeholder="Enter Address"> -->
        <textarea name="address" id="address" cols="30" rows="2"></textarea><br><br>

        <label for="city"> City : </label>
        <select name="city" id="city"> 
            <option value="select">Select</option>
            <option value="Jamnagar"> Jamnagar</option>
            <option value="Surat"> Surat</option>
            <option value="Rajkot"> Rajkot</option>     
        </select><br><br>

        <label for="pdf">Upload pdf: </label>
        <input type="file" name="pdf" id="pdf" accept=".pdf"> <br><br>

        <button type="submit" >Register</button>
        <button type="reset">Clear</button>

    </form>
</body>
</html>
